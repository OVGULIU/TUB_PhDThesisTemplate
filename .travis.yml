sudo: required
dist: trusty
language: bash
matrix:
  include:
  - os: linux
  - os: osx
before_install:
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew update
      brew upgrade coreutils
      brew install xz
      brew install gnu-tar --with-default-names
      brew install ghostscript
    else
      apt-get install ghostscript
    fi
  - curl -L https://github.com/holgern/travis-texlive/releases/download/2017-07-05_09/texlive.tar.xz | tar -JxC ~
install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];  then PATH=$HOME/texlive/bin/x86_64-darwin:$PATH; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]];  then PATH=$HOME/texlive/bin/x86_64-linux:$PATH; fi
script:
   - make clean
   - make BUILD_STRATEGY=pdflatex BIB_STRATEGY=biblatex
   - make clean
   - make
   - make clean
   - make BUILD_STRATEGY=xelatex BIB_STRATEGY=biblatex
   - make clean
   - make BUILD_STRATEGY=lualatex BIB_STRATEGY=biblatex
   - make clean